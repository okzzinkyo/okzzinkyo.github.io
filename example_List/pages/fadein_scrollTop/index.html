<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade In, Fade out (scroll)</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .wrap {
      position: relative;
      height: 2000px;
    }
    h2 {
      display: block;
      font-size: 25px;
      font-weight: 900;
      text-align: center;
    }
    .fade-img img {
      position: absolute;
      top: 500px;
      left: 300px;
      width: 300px;
      height: 300px;
    }
    .hidden {
      display: none;
    }
  </style>
  <body>
    <div class="wrap">
      <h2>스크롤을 내려주세요!!</h2>
      <div class="fade-img hidden">
        <img src="../../assets/images/fade03.jpg" />
      </div>
    </div>
  </body>
  <script>
    var count = 0;
    $(window).scroll(function () {
      Top = $(window).scrollTop();
      if (Top > 80 && Top < 320 && count == 0) {
        $(".fade-img").fadeIn();
        count = 1;
        console.log("변수=1");
      } else if (Top > 320 && count == 1) {
        $(".fade-img").fadeOut();
        count = 0;
        console.log("fadeout 끝?");
      }
    });
  </script>
</html>
