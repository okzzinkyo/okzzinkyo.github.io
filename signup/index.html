<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sign up</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- JS CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <div id="wrap">
    <h1 id="title">Sign Up</h1>
    <div id="container">
      <form id="signin" action="" method="post">
        <!-- 이름  input -->
        <label for="name">이름</label>
        <input id="name" type="text" autofocus placeholder="이름을 입력해주세요." />
        <p id="name_error" class="error_msg"></p>

        <!--  휴대폰 번호  input -->
        <label for="phone">휴대폰 번호</label>
        <input id="phone" type="text" placeholder="연락처 번호를 입력해주세요." maxlength="13" InputScope="Number" />
        <p id="phone_error" class="error_msg"></p>

        <!--  이메일 input  -->
        <label for="email">이메일</label>
        <div id="input_email">
          <input id="email" type="text" placeholder="이메일 아이디" minlength="8" maxlength="12" /><span class="email"
            InputScope="default">&#64;</span>
          <input id="email_Domain" type="text" placeholder="이메일 도메인" InputScope="EmailSmtpAddress" />
        </div>
        <p id="email_error" class="error_msg"></p>

        <!-- 주민등록번호  input -->
        <label for="SSN">주민등록번호</label>
        <div id="input_SSN">
          <input id="SSN" type="text" name="SSN" placeholder="앞 6자리" maxlength="6" />
          <span class="SSN">&#45;</span>
          <input id="SSN_back" type="password" name="SSN" disabled placeholder="뒤 7자리" maxlength="7" />
        </div>
        <p id="SSN_error" class="error_msg"></p>

        <!-- 보유자산  input -->
        <label for="asset">보유자산</label>
        <input id="asset" type="text" placeholder="보유자산을 입력해주세요" maxlength="21" InputScope="Number" />
        <p class="asset"><span id="korean_num">금</span><span id="won"></span><span>원</span></p>
        <p id="name_error" class="error_msg"></p>
        <!--  -->

      </form>
      <button id="btn_join" type="button" disabled>Login</button>
    </div>

  </div>
  <script type="text/javascript">
    // prevent zoom
    document.addEventListener('touchmove', function (event) {
      if (event.scale !== 1) { event.preventDefault(); }
    }, { passive: false });
  </script>
</body>

</html>
